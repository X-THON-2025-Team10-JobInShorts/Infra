# ==========================================
# 1. AI Worker
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-worker-deployment
  labels:
    app: ai-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-worker
  template:
    metadata:
      labels:
        app: ai-worker
    spec:
      nodeSelector:
        node-role.kubernetes.io/ai-worker: ""
      
      containers:
      - name: ai-worker
        image: ai 도커 이미지
        imagePullPolicy: Always
        
        # 환경변수 설정
        envFrom:
        - secretRef:
            name: ai-worker-env

---
# ==========================================
# 2. Backend API Server
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: backend 도커 이미지
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 # 백엔드 컨테이너가 사용하는 내부 포트
        
        envFrom:
        - secretRef:
            name: backend-env

---
# ==========================================
# 3. Backend Service (외부 노출용)
# ==========================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort # 외부 접속 허용
  selector:
    app: backend-api # backend-deployment와 연결
  ports:
    - port: 8080       # 서비스 내부 포트
      targetPort: 8080 
      nodePort: 30080  # Vercel이 접속할 포트 